<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./reset.css" />
    <title>QBCore Scoreboard</title>
  </head>

  <body>
    <div class="container">
      <div class="scoreboard-block">
        <div class="scoreboard-header">
          <img src="sb-logo.png" alt="sb-logo" class="sb-logo" />
        </div>

        <div class="scoreboard-info">
          <div class="scoreboard-info-header">

          <div class="scoreboard-info-beam" data-type="功能1" style="background: #101010" >
            <div class="info-beam-title">
              <p>功能2</p>
            </div>
            <div class="info-beam-status"></div>
          </div>
          <div class="scoreboard-info-beam" data-type="功能2" style="background: #101010" >
            <div class="info-beam-title">
              <p>功能2</p>
            </div>
            <div class="info-beam-status"></div>
          </div>
          <div class="scoreboard-info-beam" data-type="功能3" style="background: #101010" >
            <div class="info-beam-title">
              <p>功能3</p>
            </div>
            <div class="info-beam-status"></div>
          </div>
          <div class="scoreboard-info-beam" style="background: #101010" >
            <div class="info-beam-title">
              <p>在线玩家</p>
            </div>
            <div class="info-beam-status" id="total-players"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
