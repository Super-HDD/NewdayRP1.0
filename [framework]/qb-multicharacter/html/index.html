<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>qb-Multicharacter</title>
</head>
    <body>
        <div class="container">
            <div class="main-screen">
                <div class="welcomescreen">
                    <div class="loading-rondje">
                        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
                        <p id="loading-text">加载角色</p>
                    </div>
                </div>
                <div class="characters-list">

                </div>

                <div class="character-info">
                    <div class="char-info-titel"><span id="char-info-titel">角色信息</span></div>
                    <div class="character-info-valid">
                        <span id="no-char">选择一个角色栏位以查看有关您角色的所有信息.</span>
                    </div>
                </div>

                <div class="character-register">
                    <div class="characters-register-block-header">
                        <p>角色注册</p>
                        <i class="material-icons-one" id="close-reg">关闭</i>
                    </div>
                    <div class="char-register-inputs">
                        <input type="text" id="first_name" placeholder="名" class="char-reg-input">
                        <input type="text" id="last_name" placeholder="姓" class="char-reg-input">
                        <input type="text" id="nationality" placeholder="国籍" class="char-reg-input">
                        <input type="date" id="birthdate" placeholder="出生日期" min="1800-01-01" max="2999-12-31" class="char-reg-input">
                    </div>
                    <div class="char-reg-inputt" id="create"><p id="create-text">确认</p></div>
                </div>

                <div class="character-delete">
                    <div class="characters-delete-block-header">
                        <p>删除角色</p>
                    </div>

                    <p>您确定要删除您的角色吗?</p>

                    <div class="character-acceptdel-btn" id="accept-delete"><p id="accept-text">确认</p></div>
                    <div class="character-canceldel-btn" id="cancel-delete"><p id="cancel-text">返回</p></div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="profanity.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="materialize.min.js"></script>
</html>
