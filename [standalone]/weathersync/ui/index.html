<html>
	<head>
		<meta charset="utf-8">
		<title>预报</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div id="temperature"></div>
		<div id="forecast"></div>
		<div id="wind"></div>
		<div id="sync">同步：<span id="sync-status"></span></div>
		<div id="altimeter">
			<div class="altimeter-gauge">
				<div class="altimeter-gauge-label">🌊MSL</div>
				<div class="altimeter-gauge-value"><span id="altitude-sea"></span>m</div>
			</div>
			<div class="altimeter-gauge">
				<div class="altimeter-gauge-label">⛰️AGL</div>
				<div class="altimeter-gauge-value"><span id="altitude-terrain"></span>m</div>
			</div>
		</div>
		<div id="admin-ui">
			<div class="admin-ui-option-group">
				<div class="title">时间</div>
				<div class="input-group">
					<div class="labelled-input">
						<div class="label">当前时间：</div>
						<div class="input">
							<input type="text" id="cur-day" readonly size="3">
							<input type="number" id="cur-hour" readonly min="0" max="23" step="1">
							<input type="number" id="cur-min" readonly min="0" max="59" step="1">
							<input type="number" id="cur-sec" readonly min="0" max="59" step="1">
						</div>
					</div>
					<div class="labelled-input">
						<div class="label">设置时间：</div>
						<div class="input">
							<select id="new-day">
								<option value="0">星期日</option>
								<option value="1">星期一</option>
								<option value="2">星期二</option>
								<option value="3">星期三</option>
								<option value="4">星期四</option>
								<option value="5">星期五</option>
								<option value="6">星期六</option>
							</select>
							<input type="number" id="new-hour" min="0" max="23" step="1" value="0">
							<input type="number" id="new-min" min="0" max="59" step="1" value="0">
							<input type="number" id="new-sec" min="0" max="59" step="1" value="0">
						</div>
					</div>
					<div class="labelled-input">
						<div class="label">过渡时间：</div>
						<div class="input">
							<input type="number" id="time-transition" min="0" step="1000" value="5000">
						</div>
					</div>
					<div class="labelled-input">
						<div class="label">冻结时间：</div>
						<div class="input">
							<input type="checkbox" id="time-freeze">
						</div>
					</div>
				</div>
				<div class="admin-ui-option-group-controls">
					<button id="apply-time-btn">应用</button>
				</div>
			</div>
			<div class="admin-ui-option-group">
				<div class="title">时间尺度</div>
				<div class="input-group">
					<div class="labelled-input">
						<div class="label">当前时间尺度：</div>
						<div class="input">
							<input type="number" id="cur-timescale" min="1" step="1" readonly>
						</div>
					</div>
					<div class="labelled-input">
						<div class="label">设置时间尺度：</div>
						<div class="input">
							<input type="number" id="new-timescale" min="1" step="1" value="0">
						</div>
					</div>
				</div>
				<div class="admin-ui-option-group-controls">
					<button id="apply-timescale-btn">应用</button>
				</div>
			</div>
			<div class="admin-ui-option-group">
				<div class="title">天气</div>
				<div class="input-group">
					<div class="labelled-input">
						<div class="label">当前类型：</div>
						<div class="input">
							<input type="text" id="cur-weather-type" readonly>
						</div>
					</div>
					<div class="labelled-input">
						<div class="label">设置类型：</div>
						<div class="input">
							<select id="new-weather-type"></select>
						</div>
					</div>
					<div class="labelled-input">
						<div class="label">过渡时间：</div>
						<div class="input">
							<input type="number" id="weather-transition" min="0" step="1" value="5">
						</div>
					</div>
					<div class="labelled-input">
						<div class="label">冻结天气：</div>
						<div class="input">
							<input type="checkbox" id="weather-freeze">
						</div>
					</div>
					<div class="labelled-input">
						<div class="label">永久雪：</div>
						<div class="input">
							<input type="checkbox" id="weather-permanent-snow">
						</div>
					</div>
				</div>
				<div class="admin-ui-option-group-controls">
					<button id="apply-weather-btn">应用</button>
				</div>
			</div>
			<div class="admin-ui-option-group">
				<div class="title">风速</div>
				<div class="input-group">
					<div class="labelled-input">
						<div class="label">当前方向：</div>
						<div class="input">
							<input type="number" id="cur-wind-direction" min="0" max="359" step="1" readonly>
						</div>
					</div>
					<div class="labelled-input">
						<div class="label">当前速度：</div>
						<div class="input">
							<input type="number" id="cur-wind-speed" min="0" max="1000" step="1" readonly>
						</div>
					</div>
					<div class="labelled-input">
						<div class="label">设置方向：</div>
						<div class="input">
							<input type="number" id="new-wind-direction" min="0" max="359" step="1" value="0">
						</div>
					</div>
					<div class="labelled-input">
						<div class="label">设置速度：</div>
						<div class="input">
							<input type="number" id="new-wind-speed" min="0" max="1000" step="1" value="0">
						</div>
					</div>
					<div class="labelled-input">
						<div class="label">冻结风速：</div>
						<div class="input">
							<input type="checkbox" id="wind-freeze">
						</div>
					</div>
				</div>
				<div class="admin-ui-option-group-controls">
					<button id="apply-wind-btn">应用</button>
				</div>
			</div>
			<div class="admin-ui-option-group">
				<div class="title">同步延迟</div>
				<div class="input-group">
					<div class="labelled-input">
						<div class="input">
							<input type="number" id="sync-delay">
						</div>
					</div>
				</div>
				<div class="admin-ui-option-group-controls">
					<button id="apply-sync-delay-btn">应用</button>
				</div>
			</div>
			<div class="admin-ui-controls">
				<button id="admin-ui-close-btn">关闭</button>
			</div>
		</div>
	</body>
</html>
